<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paycheck Tracker v18A - Separate Tables</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --bg:#fff7f2;
  --card:#fffbe6;
  --text:#333;
  --caption:#888;
  --accent:#fdd9a7;
  --salary:#fff3b3;
  --bonus:#ffc1d9;
  --freelance:#b3e0ff;
  --other:#d9b3ff;
  --bill:#ffd9d0;
  --paid-highlight:#b6fcb6;
  --paid-transition:background 0.6s ease;
  --paid:#e6ffe6;
  --unpaid:#ffe6e6;
}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro",sans-serif;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:space-between;align-items:center;padding:12px;border-bottom:1px solid rgba(0,0,0,.1);}
button{background:var(--accent); color:#333; border:none; border-radius:10px; padding:6px 10px; font-size:14px; cursor:pointer;}
button:hover{opacity:0.9;}
table{width:100%;border-collapse:collapse;margin:12px 0;}
th,td{padding:8px;text-align:left;font-size:14px;}
th{background:#ffe6b3;border-radius:8px;}
tr:nth-child(even){background:#fff7cc;}
input[type=text],input[type=number],input[type=date],select{width:100%;padding:6px;font-size:14px;border-radius:6px;border:1px solid #ccc;}
input[type=checkbox]{width:auto;margin-left:5px;}
.badge{padding:2px 6px;border-radius:6px;color:#333;font-size:13px;margin-left:4px;}
.badge.salary{background:var(--salary);}
.badge.bonus{background:var(--bonus);}
.badge.freelance{background:var(--freelance);}
.badge.other{background:var(--other);}
.badge.bill{background:var(--bill);}
.summary-container{padding:0 12px;}
.summary{background:var(--card);border-radius:16px;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);font-size:16px;font-weight:500;}
#dashboard{display:none;padding:12px;margin:12px;background:var(--card);border-radius:16px;}
canvas{max-width:100%;height:200px;}
</style>
</head>
<body>
<header>
  <h2>ğŸ’° Paycheck Tracker</h2>
  <div>
    <button id="toggleSummaryBtn">ğŸ“Š Quick Summary</button>
    <button id="exportBtn">ğŸ“¤ Export CSV</button>
  </div>
</header>

<div class="summary-container">
  <div class="summary" id="summary"></div>
</div>

<div class="filters">
  <select id="filterSelect">
    <option value="all">Show: All</option>
    <option value="paid">Show: Paid</option>
    <option value="unpaid">Show: Unpaid</option>
  </select>
  <select id="sortSelect">
    <option value="date">Sort by: Date</option>
    <option value="amount">Sort by: Amount</option>
  </select>
</div>

<div id="dashboard">
  <h3>Income by Type</h3>
  <canvas id="incomeChart"></canvas>
  <h3>Bills Paid vs Unpaid</h3>
  <canvas id="billsChart"></canvas>
</div>

<h3>Income</h3>
<button id="addIncomeBtn">â• Add Income</button>
<table id="incomeTable">
  <thead>
    <tr>
      <th>Type</th>
      <th>Custom Type</th>
      <th>Expected ($)</th>
      <th>Actual ($)</th>
      <th>ğŸ“… Date Paid</th>
      <th>Difference</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>Bills</h3>
<button id="addBillBtn">â• Add Bill</button>
<table id="billsTable">
  <thead>
    <tr>
      <th>Bill Name</th>
      <th>Amount ($)</th>
      <th>ğŸ“… Date Due</th>
      <th>ğŸ“† Date Paid</th>
      <th>Paid?</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
document.addEventListener("DOMContentLoaded",()=>{
let incomes=JSON.parse(localStorage.getItem("incomes"))||[];
let bills=JSON.parse(localStorage.getItem("bills"))||[];
let quickSummary=false;

const save=()=>{localStorage.setItem("incomes",JSON.stringify(incomes)); localStorage.setItem("bills",JSON.stringify(bills));}
const fmt=v=>`$${(parseFloat(v)||0).toFixed(2)}`;
const badgeClass=t=>({Salary:'salary',Bonus:'bonus',Freelance:'freelance',Other:'other'})[t]||'other';
const exportCSV=()=>{
let csv="Type,Custom Type,Expected,Actual,Date Paid,Bill Name,Bill Amount,Date Due,Date Paid\n";
incomes.forEach(i=>{csv+=`${i.type||''},${i.customType||''},${i.expected||0},${i.actual||0},${i.paidDate||''},,,,\n`;});
bills.forEach(b=>{csv+=`,,, , ,${b.name||''},${b.amount||0},${b.due||''},${b.paidDate||''}\n`;});
const blob=new Blob([csv],{type:"text/csv"}); const url=URL.createObjectURL(blob);
const a=document.createElement("a"); a.href=url; a.download="paycheck_tracker.csv"; a.click(); URL.revokeObjectURL(url);
}

let incomeChart=null,billsChart=null;
const renderCharts=()=>{
const incomeTypes=['Salary','Bonus','Freelance','Other'];
const incomeValues=incomeTypes.map(t=>incomes.filter(i=>i.type===t).reduce((s,i)=>s+(+i.actual||0),0));
if(incomeChart) incomeChart.destroy();
const ctx1=document.getElementById("incomeChart").getContext("2d");
incomeChart=new Chart(ctx1,{type:'bar',data:{labels:incomeTypes,datasets:[{label:'Income by Type',data:incomeValues,backgroundColor:['#fff3b3','#ffc1d9','#b3e0ff','#d9b3ff']}]},options:{responsive:true,plugins:{legend:{display:false},tooltip:{callbacks:{label:ctx=>'$'+ctx.raw.toFixed(2)}}},scales:{y:{beginAtZero:true}}}});
const paid=bills.filter(b=>b.paidDate).reduce((s,b)=>s+(+b.amount||0),0);
const unpaid=bills.filter(b=>!b.paidDate).reduce((s,b)=>s+(+b.amount||0),0);
if(billsChart) billsChart.destroy();
const ctx2=document.getElementById("billsChart").getContext("2d");
billsChart=new Chart(ctx2,{type:'doughnut',data:{labels:['Paid','Unpaid'],datasets:[{data:[paid,unpaid],backgroundColor:['#b6fcb6','#ffd9d0']}]},options:{responsive:true,plugins:{legend:{position:'bottom'},tooltip:{callbacks:{label:ctx=>'$'+ctx.raw.toFixed(2)}}}}});
}

const render=()=>{
const filter=document.getElementById("filterSelect").value;
const sort=document.getElementById("sortSelect").value;
const incTot=incomes.reduce((t,p)=>t+(+p.actual||0),0);
const incPaid=incomes.filter(p=>p.paidDate).reduce((t,p)=>t+(+p.actual||0),0);
const billTot=bills.reduce((t,b)=>t+(+b.amount||0),0);
const billPaid=bills.filter(b=>b.paidDate).reduce((t,b)=>t+(+b.amount||0),0);
const left=incPaid-billPaid;
document.getElementById("summary").innerHTML=`<strong>Summary</strong><br>ğŸ’µ <b>Total Income:</b> ${fmt(incTot)} (Paid: ${fmt(incPaid)})<br>ğŸ“‰ <b>Total Bills:</b> ${fmt(billTot)} (Paid: ${fmt(billPaid)})<br>ğŸ’° <b>Left After Paid Items:</b> ${fmt(left)}`;

const sortFn=(a,b)=>sort==="amount"?((+b.actual||+b.amount||0)-(+a.actual||+a.amount||0)):(new Date(b.date||b.due||0)-new Date(a.date||a.due||0));
const filterFn=a=>filter==="all"||filter==="paid"&&a.paidDate||filter==="unpaid"&&!a.paidDate;

const tbodyInc=document.querySelector("#incomeTable tbody"); tbodyInc.innerHTML="";
incomes.filter(filterFn).sort(sortFn).forEach((p,index)=>{
const tr=document.createElement("tr");
tr.innerHTML=`<td>
<select><option ${p.type==="Salary"?"selected":""}>Salary</option><option ${p.type==="Bonus"?"selected":""}>Bonus</option><option ${p.type==="Freelance"?"selected":""}>Freelance</option><option ${p.type==="Other"?"selected":""}>Other</option></select>
<span class="badge ${badgeClass(p.type)}">${p.type}</span></td>
<td><input type="text" value="${p.customType||""}"></td>
<td><input type="text" value="${p.expected||0}"></td>
<td><input type="text" value="${p.actual||0}"></td>
<td><input type="date" value="${p.paidDate||""}"></td>
<td>${fmt((p.actual||0)-(p.expected||0))}</td>
<td><button class="deleteBtn">ğŸ—‘ï¸</button></td>`;
const sel=tr.querySelector("select"); const ct=tr.children[1].querySelector("input"); const exp=tr.children[2].querySelector("input"); const act=tr.children[3].querySelector("input"); const pd=tr.children[4].querySelector("input"); const delBtn=tr.children[6].querySelector("button");
sel.onchange=e=>{p.type=sel.value; render();}
ct.oninput=e=>p.customType=ct.value;
exp.oninput=e=>exp.value=exp.value.replace(/[^0-9.]/g,""); exp.onblur=e=>{p.expected=parseFloat(exp.value)||0; exp.value=fmt(p.expected); render();}
act.oninput=e=>act.value=act.value.replace(/[^0-9.]/g,""); act.onblur=e=>{p.actual=parseFloat(act.value)||0; act.value=fmt(p.actual); render();}
pd.oninput=e=>p.paidDate=pd.value;
delBtn.onclick=e=>{incomes.splice(index,1); render();}
tbodyInc.appendChild(tr);
});

const tbodyBill=document.querySelector("#billsTable tbody"); tbodyBill.innerHTML="";
bills.filter(filterFn).sort(sortFn).forEach((b,index)=>{
const tr=document.createElement("tr");
tr.innerHTML=`<td><input type="text" value="${b.name||""}"></td>
<td><input type="text" value="${b.amount||0}"></td>
<td><input type="date" value="${b.due||""}"></td>
<td><input type="date" value="${b.paidDate||""}"></td>
<td><input type="checkbox" ${b.paidDate?"checked":""}></td>
<td><button class="deleteBtn">ğŸ—‘ï¸</button></td>`;
const nm=tr.children[0].querySelector("input"); const am=tr.children[1].querySelector("input"); const du=tr.children[2].querySelector("input"); const pd=tr.children[3].querySelector("input"); const chk=tr.children[4].querySelector("input"); const delBtn=tr.children[5].querySelector("button");
nm.oninput=e=>b.name=nm.value;
am.oninput=e=>am.value=am.value.replace(/[^0-9.]/g,""); am.onblur=e=>{b.amount=parseFloat(am.value)||0; am.value=fmt(b.amount); render();}
du.oninput=e=>b.due=du.value;
pd.oninput=e=>b.paidDate=pd.value;
chk.onchange=e=>{if(chk.checked){const today=new Date().toISOString().split('T')[0];pd.value=today;pd.style.backgroundColor="var(--paid-highlight)";setTimeout(()=>pd.style.backgroundColor="",600);b.paidDate=today;} else{pd.value="";b.paidDate="";} render();}
delBtn.onclick=e=>{bills.splice(index,1); render();}
tbodyBill.appendChild(tr);
});

save(); if(quickSummary){document.getElementById("dashboard").style.display="block"; renderCharts();} else{document.getElementById("dashboard").style.display="none";}
}

document.getElementById("toggleSummaryBtn").onclick=()=>{quickSummary=!quickSummary; render();}
document.getElementById("exportBtn").onclick=exportCSV;
document.getElementById("addIncomeBtn").onclick=()=>{incomes.push({type:"Salary",customType:"",expected:0,actual:0,paidDate:""}); render();}
document.getElementById("addBillBtn").onclick=()=>{bills.push({name:"",due:"",amount:0,paidDate:""}); render();}
document.getElementById("filterSelect").onchange=render;
document.getElementById("sortSelect").onchange=render;

render();
});
</script>
</body>
</html>
