<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paycheck Tracker</title>
<style>
:root {
  --bg:#f2f2f7;
  --card:#fff;
  --text:#000;
  --accent:#4CAF50;
}
body.dark {
  --bg:#000;
  --card:#1c1c1e;
  --text:#fff;
}
body {
  margin:0;
  padding:12px;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",sans-serif;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:12px;
  padding:8px 14px;
  font-size:16px;
  cursor:pointer;
}
.deleteBtn {
  background:#ff3b30;
  padding:5px 10px;
  font-size:14px;
  margin-top:6px;
  border-radius:10px;
}
.card {
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin:12px 0;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
input, select {
  width:100%;
  box-sizing:border-box;
  padding:8px;
  margin:6px 0;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}
.summary {
  font-size:18px;
  font-weight:600;
  padding:10px;
}
</style>
</head>

<body>
<header>
  <h2>üí∞ Paycheck Tracker</h2>
  <button id="toggleThemeBtn">üåô</button>
</header>

<div class="card summary" id="summary"></div>

<h3>Income</h3>
<button id="addIncomeBtn">‚ûï Add Income</button>
<div id="paychecks"></div>

<h3>Bills</h3>
<button id="addBillBtn">‚ûï Add Bill</button>
<div id="bills"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let incomes = JSON.parse(localStorage.getItem("incomes")) || [];
  let bills = JSON.parse(localStorage.getItem("bills")) || [];
  let dark = JSON.parse(localStorage.getItem("dark")) || false;

  if (dark) document.body.classList.add("dark");

  const save = () => {
    localStorage.setItem("incomes", JSON.stringify(incomes));
    localStorage.setItem("bills", JSON.stringify(bills));
    localStorage.setItem("dark", JSON.stringify(dark));
  };

  const formatCurrency = (value) => {
    const num = parseFloat(value) || 0;
    return `$${num.toFixed(2)}`;
  };

  const render = () => {
    const totalIncome = incomes.reduce((t, p) => t + (+p.actual || 0), 0);
    const totalBills = bills.reduce((t, b) => t + (+b.amount || 0), 0);
    document.getElementById("summary").innerText =
      `Total Income: ${formatCurrency(totalIncome)} | Bills: ${formatCurrency(totalBills)} | Left: ${formatCurrency(totalIncome - totalBills)}`;

    // Render incomes
    const payDiv = document.getElementById("paychecks");
    payDiv.innerHTML = "";
    incomes.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <select>
          <option value="Salary"${p.type === "Salary" ? " selected" : ""}>Salary</option>
          <option value="Bonus"${p.type === "Bonus" ? " selected" : ""}>Bonus</option>
          <option value="Freelance"${p.type === "Freelance" ? " selected" : ""}>Freelance</option>
          <option value="Other"${p.type === "Other" ? " selected" : ""}>Other</option>
        </select>
        <input type="date" value="${p.date || ""}">
        <input type="text" placeholder="Expected Amount ($)" value="${p.expected ? formatCurrency(p.expected) : ""}">
        <input type="text" placeholder="Actual Amount ($)" value="${p.actual ? formatCurrency(p.actual) : ""}">
        <div>Difference: ${formatCurrency((+p.actual || 0) - (+p.expected || 0))}</div>
        <button class="deleteBtn">üóëÔ∏è Remove</button>
      `;
      const [typeSelect, dateInput, expectedInput, actualInput, , delBtn] = div.children;

      typeSelect.onchange = e => { p.type = e.target.value; save(); };
      dateInput.oninput = e => { p.date = e.target.value; save(); };
      
      const handleCurrencyInput = (input, key) => {
        input.addEventListener("focus", () => {
          input.value = p[key] || "";
        });
        input.addEventListener("blur", () => {
          p[key] = parseFloat(input.value.replace(/[^0-9.]/g, "")) || 0;
          input.value = formatCurrency(p[key]);
          save();
          render();
        });
        input.addEventListener("input", () => {
          // allow continuous editing (fixes keyboard disappearing)
          input.value = input.value.replace(/[^0-9.]/g, "");
        });
      };

      handleCurrencyInput(expectedInput, "expected");
      handleCurrencyInput(actualInput, "actual");

      delBtn.onclick = () => { incomes.splice(i,1); save(); render(); };

      payDiv.appendChild(div);
    });

    // Render bills
    const billDiv = document.getElementById("bills");
    billDiv.innerHTML = "";
    bills.forEach((b, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <input placeholder="Bill Name" value="${b.name || ""}">
        <input type="date" value="${b.due || ""}">
        <input type="text" placeholder="Amount Due ($)" value="${b.amount ? formatCurrency(b.amount) : ""}">
        <button class="deleteBtn">üóëÔ∏è Remove</button>
      `;
      const [nameInput, dueInput, amountInput, delBtn] = div.children;

      nameInput.oninput = e => { b.name = e.target.value; save(); };
      dueInput.oninput = e => { b.due = e.target.value; save(); };

      amountInput.addEventListener("focus", () => {
        amountInput.value = b.amount || "";
      });
      amountInput.addEventListener("blur", () => {
        b.amount = parseFloat(amountInput.value.replace(/[^0-9.]/g, "")) || 0;
        amountInput.value = formatCurrency(b.amount);
        save();
        render();
      });
      amountInput.addEventListener("input", () => {
        amountInput.value = amountInput.value.replace(/[^0-9.]/g, "");
      });

      delBtn.onclick = () => { bills.splice(i,1); save(); render(); };
      billDiv.appendChild(div);
    });
  };

  document.getElementById("toggleThemeBtn").onclick = () => {
    dark = !dark;
    document.body.classList.toggle("dark");
    save();
  };

  document.getElementById("addIncomeBtn").onclick = () => {
    incomes.push({ type: "Salary", date: "", expected: "", actual: "" });
    save();
    render();
  };

  document.getElementById("addBillBtn").onclick = () => {
    bills.push({ name: "", due: "", amount: "" });
    save();
    render();
  };

  render();
});
</script>
</body>
</html>
