<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paycheck Tracker v20.1</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --bg:#fff7f2;
  --text:#333;
  --accent:#ffd8a8;
  --income1:#ffe066; /* Salary */
  --income2:#ff85a2; /* Bonus */
  --income3:#6ec6ff; /* Freelance */
  --income4:#c084fc; /* Other */
  --bill:#ffb3b3;    /* Bill */
  --paid:#4ade80;    /* Paid */
  --unpaid:#d1d5db;  /* Unpaid gray */
  --row-hover:#f0f8ff;
  --filter-bg:#f0f0f0;
  --pill-shadow:0 2px 6px rgba(0,0,0,0.15);
}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro",sans-serif;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:space-between;align-items:center;padding:12px;border-bottom:1px solid rgba(0,0,0,.1);}
button{background:var(--accent);color:#333;border:none;border-radius:10px;padding:6px 10px;font-size:14px;cursor:pointer;margin-right:6px;}
button:hover{opacity:0.9;}
table{width:100%;border-collapse:collapse;margin:12px 0;}
th,td{padding:8px;text-align:left;font-size:14px;}
thead th{position:sticky;top:0;background:#ffe6b3;z-index:2;cursor:pointer;user-select:none;}
tbody tr:nth-child(even){background:#fff7cc;}
tbody tr:hover{background:var(--row-hover);}
input,select{width:100%;padding:6px;font-size:14px;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;}
input[type=checkbox]{width:auto;margin-left:5px;}
.badge{padding:2px 6px;border-radius:6px;color:#333;font-size:13px;margin-left:4px;}
.summary-container{padding:0 12px;}
.summary{background:#fffbe6;border-radius:16px;padding:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);font-size:16px;font-weight:500;}
#dashboard{display:none;padding:12px;margin:12px;background:#fffbe6;border-radius:16px;}
canvas{max-width:100%;height:200px;}
#totals{position:fixed;bottom:0;left:0;width:100%;background:#fffbe6;padding:10px;box-shadow:0 -2px 5px rgba(0,0,0,.1);font-weight:600;display:flex;justify-content:space-around;z-index:3;}
#filterRow input, #filterRow select{background:var(--filter-bg);}
.pill-container{display:flex;gap:6px;flex-wrap:wrap;}
.pill{padding:4px 10px;border-radius:20px;cursor:pointer;box-shadow:var(--pill-shadow);transition:all 0.2s;font-size:13px;user-select:none;}
.pill.active{transform:scale(1.05);box-shadow:0 4px 8px rgba(0,0,0,0.25);}
.pill.income1{background:linear-gradient(145deg,#ffe066,#ffd933);}
.pill.income2{background:linear-gradient(145deg,#ff85a2,#ff4f7c);}
.pill.income3{background:linear-gradient(145deg,#6ec6ff,#3faaff);}
.pill.income4{background:linear-gradient(145deg,#c084fc,#9c4dff);}
.pill.paid{background:linear-gradient(145deg,#4ade80,#22c55e);}
.pill.unpaid{background:linear-gradient(145deg,#d1d5db,#9ca3af);}
.dragging{background:#e0f7ff !important;}
</style>
</head>
<body>
<header>
<h2>üí∞ Paycheck Tracker</h2>
<div>
<button id="addIncomeBtn">‚ûï Add Income</button>
<button id="addBillBtn">‚ûï Add Bill</button>
<button id="toggleSummaryBtn">üìä Quick Summary</button>
<button id="exportBtn">üì§ Export CSV</button>
</div>
</header>

<div class="summary-container">
<div class="summary" id="summary"></div>
</div>

<table id="combinedTable">
<thead>
<tr>
<th>Category</th>
<th>Name / Type</th>
<th>Custom Type</th>
<th>Expected ($)</th>
<th>Actual ($)</th>
<th>üìÖ Date Due</th>
<th>üìÜ Date Paid</th>
<th>Paid?</th>
<th>Difference</th>
<th>Remove</th>
</tr>
<tr id="filterRow">
<td><select id="categoryFilter"><option value="">All</option><option value="Income">Income</option><option value="Bill">Bill</option></select></td>
<td><input id="nameFilter" placeholder="Filter"></td>
<td><input id="customFilter" placeholder="Filter"></td>
<td><input id="expectedFilter" placeholder="Filter"></td>
<td><input id="actualFilter" placeholder="Filter"></td>
<td><input id="dueFilter" placeholder="Filter"></td>
<td><input id="paidDateFilter" placeholder="Filter"></td>
<td><select id="paidFilter"><option value="">All</option><option value="paid">Paid</option><option value="unpaid">Unpaid</option></select></td>
<td></td>
<td></td>
</tr>
</thead>
<tbody></tbody>
</table>

<div id="totals">
<span id="totalIncome">Income: $0.00</span>
<span id="totalBills">Bills: $0.00</span>
<span id="balanceLeft">Left: $0.00</span>
</div>

<div id="dashboard">
<h3>Income by Type</h3>
<canvas id="incomeChart"></canvas>
<h3>Bills Paid vs Unpaid</h3>
<canvas id="billsChart"></canvas>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
let incomes=JSON.parse(localStorage.getItem("incomes"))||[];
let bills=JSON.parse(localStorage.getItem("bills"))||[];
let quickSummary=false;

const save=()=>{localStorage.setItem("incomes",JSON.stringify(incomes));localStorage.setItem("bills",JSON.stringify(bills));}
const fmt=v=>`$${(parseFloat(v)||0).toFixed(2)}`;

const exportCSV=()=>{
let csv="Category,Type,Custom Type,Expected,Actual,Date Due,Date Paid,Paid?\n";
incomes.forEach(i=>csv+=`Income,${i.type||''},${i.customType||''},${i.expected||0},${i.actual||0},,${i.paidDate||''},${i.paidDate?'Yes':'No'}\n`);
bills.forEach(b=>csv+=`Bill,${b.name||''},,${b.amount||0},,${b.due||''},${b.paidDate||''},${b.paidDate?'Yes':'No'}\n`);
const blob=new Blob([csv],{type:"text/csv"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;a.download="paycheck_tracker.csv";
a.click();URL.revokeObjectURL(url);
}

const renderTotals=()=>{
const totalInc=incomes.reduce((t,i)=>t+(+i.actual||0),0);
const totalBills=bills.reduce((t,b)=>t+(+b.amount||0),0);
const paidInc=incomes.filter(i=>i.paidDate).reduce((t,i)=>t+(+i.actual||0),0);
const paidBills=bills.filter(b=>b.paidDate).reduce((t,b)=>t+(+b.amount||0),0);
document.getElementById("totalIncome").innerText=`Income: ${fmt(totalInc)}`;
document.getElementById("totalBills").innerText=`Bills: ${fmt(totalBills)}`;
document.getElementById("balanceLeft").innerText=`Left: ${fmt(paidInc-paidBills)}`;
}

// Function to create glossy pill selector
function createPillSelector(options, current, onChange, classes){
const container=document.createElement("div");
container.className="pill-container";
options.forEach(opt=>{
const pill=document.createElement("div");
pill.className="pill "+classes[opt];
pill.innerText=opt;
if(opt===current)pill.classList.add("active");
pill.onclick=()=>{options.forEach(o=>container.querySelector(".pill."+classes[o])?.classList.remove("active"));pill.classList.add("active"); onChange(opt);}
container.appendChild(pill);
});
return container;
}

// Render table
const render=()=>{
const tbody=document.querySelector("#combinedTable tbody");
tbody.innerHTML="";

const filterCat=document.getElementById("categoryFilter").value.toLowerCase();
const filterPaid=document.getElementById("paidFilter").value;

const rows=[];
incomes.forEach((i,index)=>rows.push({...i,index,type:"income"}));
bills.forEach((b,index)=>rows.push({...b,index,type:"bill"}));

rows.forEach(r=>{
if(filterCat&&r.type.toLowerCase()!==filterCat)return;
if(filterPaid==="paid"&& !r.paidDate)return;
if(filterPaid==="unpaid"&& r.paidDate)return;

const tr=document.createElement("tr");
if(r.type==="income"){
tr.innerHTML=`<td>Income</td><td></td><td><input type="text" value="${r.customType||''}"></td>
<td><input type="text" value="${r.expected||0}"></td>
<td><input type="text" value="${r.actual||0}"></td>
<td>-</td><td><input type="date" value="${r.paidDate||''}"></td><td>-</td>
<td>${fmt((r.actual||0)-(r.expected||0))}</td><td><button>üóëÔ∏è</button></td>`;

const selCell=tr.children[1];
const typePill=createPillSelector(["Salary","Bonus","Freelance","Other"],r.type,opt=>{incomes[r.index].type=opt; renderTotals();}, {Salary:"income1",Bonus:"income2",Freelance:"income3",Other:"income4"});
selCell.appendChild(typePill);

const ct=tr.children[2].querySelector("input");
const exp=tr.children[3].querySelector("input");
const act=tr.children[4].querySelector("input");
const pd=tr.children[6].querySelector("input");
const del=tr.children[9].querySelector("button");

ct.oninput=e=>incomes[r.index].customType=ct.value;
exp.oninput=e=>exp.value=exp.value.replace(/[^0-9.]/g,""); exp.onblur=e=>{incomes[r.index].expected=parseFloat(exp.value)||0; renderTotals();}
act.oninput=e=>act.value=act.value.replace(/[^0-9.]/g,""); act.onblur=e=>{incomes[r.index].actual=parseFloat(act.value)||0; renderTotals();}
pd.oninput=e=>incomes[r.index].paidDate=pd.value;
del.onclick=e=>{incomes.splice(r.index,1); render();}

} else {
tr.innerHTML=`<td>Bill</td><td><input type="text" value="${r.name||''}"></td><td>-</td>
<td><input type="text" value="${r.amount||0}"></td>
<td>-</td>
<td><input type="date" value="${r.due||''}"></td>
<td><input type="date" value="${r.paidDate||''}"></td>
<td></td><td>-</td><td><button>üóëÔ∏è</button></td>`;

const nameI=tr.children[1].querySelector("input");
const amtI=tr.children[3].querySelector("input");
const dueI=tr.children[5].querySelector("input");
const paidI=tr.children[6].querySelector("input");
const paidCell=tr.children[7];
const del=tr.children[9].querySelector("button");

const paidPill=createPillSelector(["Unpaid","Paid"], r.paidDate?"Paid":"Unpaid", val=>{
if(val==="Paid"){const today=new Date().toISOString().split("T")[0];paidI.value=today; bills[r.index].paidDate=today;}
else{paidI.value=""; bills[r.index].paidDate="";}
renderTotals();
},{Unpaid:"unpaid",Paid:"paid"});
paidCell.appendChild(paidPill);

nameI.oninput=e=>bills[r.index].name=nameI.value;
amtI.oninput=e=>amtI.value=amtI.value.replace(/[^0-9.]/g,""); amtI.onblur=e=>{bills[r.index].amount=parseFloat(amtI.value)||0; amtI.value=fmt(bills[r.index].amount); renderTotals();}
dueI.oninput=e=>bills[r.index].due=dueI.value;
paidI.oninput=e=>bills[r.index].paidDate=paidI.value;
del.onclick=e=>{bills.splice(r.index,1); render();}
}

tbody.appendChild(tr);
});
save();
renderTotals();
}

// Event listeners
document.getElementById("addIncomeBtn").onclick=()=>{incomes.push({type:"Salary",customType:"",expected:0,actual:0,paidDate:""}); render();}
document.getElementById("addBillBtn").onclick=()=>{bills.push({name:"",due:"",amount:0,paidDate:""}); render();}
document.getElementById("toggleSummaryBtn").onclick=()=>{quickSummary=!quickSummary; document.getElementById("dashboard").style.display=quickSummary?"block":"none";}
document.getElementById("exportBtn").onclick=exportCSV;

["categoryFilter","paidFilter","nameFilter","customFilter","expectedFilter","actualFilter","dueFilter","paidDateFilter"].forEach(id=>{
document.getElementById(id).addEventListener("input",render);
});

render();
});
</script>
</body>
</html>
