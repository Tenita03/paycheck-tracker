<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Paycheck Tracker</title>

<style>
:root {
  --bg:#f2f2f7;
  --card:#fff;
  --text:#000;
  --accent:#4CAF50;
}
body.dark {
  --bg:#000;
  --card:#1c1c1e;
  --text:#fff;
}
body {
  margin:0;
  padding:env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",sans-serif;
  line-height:1.4;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:12px;
  padding:10px 14px;
  font-size:16px;
}
.deleteBtn {

  padding:5px 10px;
  font-size:14px;
  margin-top:6px;
  display:inline-block;
}
.card {
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin:12px 0;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
input {
  width:100%;
  box-sizing:border-box;
  padding:10px;
  margin:6px 0;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}
.summary {
  font-size:18px;
  font-weight:600;
  padding:10px;
}
</style>
</head>

</header>

<div id="paychecks"></div>
