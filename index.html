<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paycheck Tracker</title>
<style>
:root {
  --bg:#f2f2f7;
  --card:#fff;
  --text:#000;
  --accent:#4CAF50;
}
body.dark {
  --bg:#000;
  --card:#1c1c1e;
  --text:#fff;
}
body {
  margin:0;
  padding:12px;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro",sans-serif;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
button {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:12px;
  padding:8px 14px;
  font-size:16px;
  cursor:pointer;
}
.deleteBtn {
  background:#ff3b30;
  padding:5px 10px;
  font-size:14px;
  margin-top:6px;
  border-radius:10px;
}
.card {
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin:12px 0;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
input {
  width:100%;
  box-sizing:border-box;
  padding:8px;
  margin:6px 0;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ccc;
}
.summary {
  font-size:18px;
  font-weight:600;
  padding:10px;
}
</style>
</head>

<body>
<header>
  <h2>ğŸ’° Paycheck Tracker</h2>
  <button onclick="toggleTheme()">ğŸŒ™</button>
</header>

<div class="card summary" id="summary"></div>

<h3>Paychecks</h3>
<button onclick="addPaycheck()">â• Add Paycheck</button>
<div id="paychecks"></div>

<h3>Bills</h3>
<button onclick="addBill()">â• Add Bill</button>
<div id="bills"></div>

<script>
let paychecks = JSON.parse(localStorage.getItem("paychecks")) || [];
let bills = JSON.parse(localStorage.getItem("bills")) || [];
let dark = JSON.parse(localStorage.getItem("dark")) || false;

if (dark) document.body.classList.add("dark");

function save() {
  localStorage.setItem("paychecks", JSON.stringify(paychecks));
  localStorage.setItem("bills", JSON.stringify(bills));
  localStorage.setItem("dark", JSON.stringify(dark));
}

function toggleTheme() {
  dark = !dark;
  document.body.classList.toggle("dark");
  save();
}

function addPaycheck() {
  paychecks.push({ date: "", expected: "", actual: "" });
  save();
  render();
}

function addBill() {
  bills.push({ name: "", due: "", amount: "" });
  save();
  render();
}

function removePaycheck(i) {
  paychecks.splice(i, 1);
  save();
  render();
}

function removeBill(i) {
  bills.splice(i, 1);
  save();
  render();
}

function render() {
  const income = paychecks.reduce((t, p) => t + (+p.actual || 0), 0);
  const expenses = bills.reduce((t, b) => t + (+b.amount || 0), 0);
  document.getElementById("summary").innerText =
    `Monthly Income: $${income.toFixed(2)} | Bills: $${expenses.toFixed(2)} | Left: $${(income - expenses).toFixed(2)}`;

  const payDiv = document.getElementById("paychecks");
  payDiv.innerHTML = "";
  paychecks.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <input type="date" value="${p.date}">
      <input type="number" placeholder="Expected Amount" value="${p.expected}">
      <input type="number" placeholder="Actual Amount" value="${p.actual}">
      <div>Difference: $${((+p.actual || 0) - (+p.expected || 0)).toFixed(2)}</div>
      <button class="deleteBtn" onclick="removePaycheck(${i})">ğŸ—‘ï¸ Remove</button>
    `;
    const [dateInput, expectedInput, actualInput] = div.querySelectorAll("input");
    dateInput.oninput = e => { p.date = e.target.value; save(); };
    expectedInput.oninput = e => { p.expected = e.target.value; save(); render(); };
    actualInput.oninput = e => { p.actual = e.target.value; save(); render(); };
    payDiv.appendChild(div);
  });

  const billDiv = document.getElementById("bills");
  billDiv.innerHTML = "";
  bills.forEach((b, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <input placeholder="Bill Name" value="${b.name}">
      <input type="date" value="${b.due}">
      <input type="number" placeholder="Amount Due" value="${b.amount}">
      <button class="deleteBtn" onclick="removeBill(${i})">ğŸ—‘ï¸ Remove</button>
    `;
    const [nameInput, dueInput, amountInput] = div.querySelectorAll("input");
    nameInput.oninput = e => { b.name = e.target.value; save(); };
    dueInput.oninput = e => { b.due = e.target.value; save(); };
    amountInput.oninput = e => { b.amount = e.target.value; save(); render(); };
    billDiv.appendChild(div);
  });
}

render();
</script>
</body>
</html>
